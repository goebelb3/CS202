<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Lesson 3 Forms</title>
  </head>
  <body>
      <!--container or container-fluid container fluid is closer to the margins
    The difference between the "get" method and the "post" method is the get method searches your page and goes in the browser.-->
   <div class="container-fluid">
       <h1>Forms</h1>
       <form action="welcome.html" method="get" autocomplete="" onsubmit="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="n1"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="pass"><br>
        <input type="submit" value="send">

       </form>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
